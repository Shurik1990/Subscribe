<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Subscribe</title>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="report"></div>
                <div class="right">
                    <div class="how">How to increase share of wallet<br> in 3 simple steps</div>
                    <div class="arrow"></div>
                    <form action="#" method="post">
                        <fieldset class="fieldset">
                            <div class="form-group">
                                <span class="name_email">Name</span> <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Your name..." type="text"/>
                            </div>
                            <div class="form-group">
                                <span class="name_email">Email</span> <input autocomplete="off" class="form-control" name="email" placeholder="Your e-mail address..." type="email"/>
                            </div>
                            <div class="form-group">
                                <button class="btn" type="submit">Get Report</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="text_bottom">Exclusively available for airline & frequent flyer employees only. Use your company email address</div>
            </div>
        </div>
	</body>
</html>
